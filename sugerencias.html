<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sugerencias - Sebas Cubos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #000428, #004e92);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ffff;
      max-width: 500px;
      width: 90%;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #00ffff;
    }
    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      text-align: left;
    }
    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      resize: vertical;
    }
    form button {
      background-color: #00ffff;
      color: black;
      padding: 12px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    form button:hover {
      background-color: #00cccc;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Di el nombre del cubo y pídeme una sugerencia</h2>
    <form action="https://formspree.io/f/mzzgajqw" method="POST">
      <label for="email">Tu correo electrónico:</label>
      <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" rows="5" placeholder="Escribe aquí tu sugerencia o pregunta" required></textarea>

      <button type="submit">Enviar Sugerencia</button>
    </form>
  </div>
</body>
</html>
